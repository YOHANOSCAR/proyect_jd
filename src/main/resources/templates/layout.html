<!-- layout.html -->
<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>Dashboard - Control Jenny Duarte</title>
  <link th:href="@{/css/dashboard.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body class="d-flex flex-column">
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Control Jenny Duarte</a>
    <div class="collapse navbar-collapse justify-content-end">
        <span class="navbar-text">
          Usuario actual: <strong th:text="${usuarioActual}">Nombre Usuario</strong>
        </span>
    </div>
  </div>
</nav>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar bg-white p-3">
    <h5 class="text-center mb-4">Menú</h5>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
      </li>
      <div>
        <li class="nav-item mb-2">
          <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" th:href="@{/contactos}">Contactos</a>
        </li>
      </div>
      <li class="nav-item mb-2">
        <a class="nav-link" th:href="@{/productos}">Productos</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" th:href="@{/transacciones}">Transacciones</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" th:href="@{/alquiler}">Alquiler</a>
      </li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div class="content container-fluid">
    <!-- Aquí se inyecta el contenido de cada página hija -->
    <section layout:fragment="contenido"></section>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
