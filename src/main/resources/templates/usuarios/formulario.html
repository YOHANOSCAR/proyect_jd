<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base::contenido">
<body>
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Registrar Usuario</h2>
        <form th:action="@{/usuarios}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${usuario.password}" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" id="rol" name="rol" th:value="${usuario.rol}">
                    <option value="ADMIN">Admin</option>
                    <option value="VENDEDOR">Vendedor</option>
                    <option value="CLIENTE">Cliente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
