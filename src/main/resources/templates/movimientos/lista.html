<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <title>Movimientos de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="contenido">

    <div class="container mt-5">
        <h1>Movimientos de Inventario</h1>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Motivo</th>
                <th>Usuario</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movimiento : ${movimientos}">
                <td th:text="${movimiento.producto.nombre}"></td>
                <td th:text="${movimiento.tipo}"></td>
                <td th:text="${movimiento.cantidad}"></td>
                <td th:text="${movimiento.fecha}"></td>
                <td th:text="${movimiento.motivo}"></td>
                <td th:text="${movimiento.usuario}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
