<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="contenido">
    <div class="container mt-5">
        <h1>Lista de Transacciones</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Vendedor</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Total</th>
                <th>Pagado</th>
                <th>Saldo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaccion : ${transacciones}">
                <td th:text="${transaccion.id}"></td>
                <td th:text="${transaccion.cliente.nombre}"></td>
                <td th:text="${transaccion.vendedor.username}"></td>
                <td th:text="${#dates.format(transaccion.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${transaccion.tipo}"></td>
                <td th:text="${transaccion.estado}"></td>
                <td th:text="${transaccion.total}"></td>
                <td th:text="${transaccion.pagado}"></td>
                <td th:text="${transaccion.saldo}"></td>
                <td>
                    <a th:href="@{'/transacciones/' + ${transaccion.id}}" class="btn btn-info btn-sm">Ver</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
