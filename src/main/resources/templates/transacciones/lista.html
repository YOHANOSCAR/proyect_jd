<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Listado de Transacciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="contenido">
    <div class="container mt-4">
        <h1>Listado de Transacciones</h1>

        <!-- Bot贸n para crear nueva transacci贸n -->
        <div class="mb-3">
            <a class="btn btn-primary" th:href="@{/transacciones/crear}">
                Nueva Transacci贸n
            </a>
        </div>

        <!-- Tabla de transacciones -->
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Vendedor</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Total</th>
                <th>Pagado</th>
                <th>Saldo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteramos sobre la lista de transacciones que viene del modelo -->
            <tr th:each="trans : ${transacciones}">
                <td th:text="${trans.id}">1</td>
                <td th:text="${#temporals.format(trans.fecha, 'yyyy-MM-dd HH:mm')}">2024-12-25 19:30</td>
                <td th:text="${trans.cliente.nombre}">Nombre Cliente</td>
                <td th:text="${trans.vendedor.contacto.nombre}">Nombre Vendedor</td>
                <td th:text="${trans.tipo}">VENTA</td>
                <td th:text="${trans.estado}">PENDIENTE</td>
                <td th:text="${trans.total}">0.00</td>
                <td th:text="${trans.pagado}">0.00</td>
                <td th:text="${trans.saldo}">0.00</td>
                <td>
                    <!-- Ejemplo de acci贸n para ver detalle -->
                    <a th:href="@{/transacciones/{id}(id=${trans.id})}"
                       class="btn btn-info btn-sm">Ver Detalle</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
