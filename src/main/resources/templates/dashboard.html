<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <title>Dashboard Unificado</title>
</head>
<body>
<section layout:fragment="contenido">

    <!-- ROW 1: TARJETAS NUEVAS -->
    <div class="row mt-4">
        <!-- Total de Contactos -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Total Contactos</div>
                        <div class="card-value" th:text="${totalContactos}">0</div>
                    </div>
                    <div>
                        <i class="bi bi-people fs-1"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contactos Clientes -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Clientes</div>
                        <div class="card-value" th:text="${contactosClientes}">0</div>
                    </div>
                    <div>
                        <i class="bi bi-person-check fs-1"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Productos Disponibles -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Productos Disponibles</div>
                        <div class="card-value" th:text="${productosCount}">0</div>
                    </div>
                    <div>
                        <i class="bi bi-box-seam fs-1"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Productos Vendidos -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Productos Vendidos</div>
                        <div class="card-value" th:text="${totalProductosVendidos}">0</div>
                    </div>
                    <div>
                        <i class="bi bi-box-arrow-down fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ROW 2: OTRAS TARJETAS (Total Ventas, Alquileres) -->
    <div class="row mt-4">
        <!-- Total de Ventas Acumuladas -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Total Ventas</div>
                        <div class="card-value"
                             th:text="${#numbers.formatDecimal(ventasCount,1,2)}">
                            0
                        </div>
                    </div>
                    <div>
                        <i class="bi bi-currency-dollar fs-1"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alquileres Realizados -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Alquileres</div>
                        <div class="card-value" th:text="${alquilerCount}">0</div>
                    </div>
                    <div>
                        <i class="bi bi-building fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Ganancias Mensuales</div>
                        <div class="card-value"
                             th:text="${#numbers.formatDecimal(gananciasMensualesSum,1,2)}">
                            0
                        </div>
                    </div>
                    <div>
                        <i class="bi bi-cash-coin fs-1"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- NUEVO: Tarjeta Ganancias Anuales -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Ganancias Anuales</div>
                        <div class="card-value"
                             th:text="${#numbers.formatDecimal(gananciasAnualesSum,1,2)}">
                            0
                        </div>
                    </div>
                    <div>
                        <i class="bi bi-cash-stack fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- NUEVO: Tarjeta Ganancias Mensuales -->

    <!-- TABLA DE PRODUCTOS -->
    <div class="row mt-5">
        <div class="col-12">
            <h2>Listado de Productos</h2>
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Precio Venta</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}">1</td>
                    <td th:text="${producto.codigoProducto}">COD-001</td>
                    <td th:text="${producto.nombre}">Producto A</td>
                    <td th:text="${producto.categoria.nombre}">Categoría X</td>
                    <td th:text="${producto.cantidadDisponible}">50</td>
                    <td th:text="${#numbers.formatDecimal(producto.precioVenta, 1, 2)}">$10.00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</section>



</body>
</html>
