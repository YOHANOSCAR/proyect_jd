<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <title>Dashboard - Control Jenny Duarte</title>
</head>
<body>
<section layout:fragment="contenido">
    <!-- Sección de tarjetas resumen -->
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Productos</div>
                        <!-- Muestra la cantidad de productos desde el Model -->
                        <div class="card-value" th:text="${productosCount}">150</div>
                    </div>
                    <div>
                        <i class="bi bi-box-seam fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Usuarios</div>
                        <!-- Muestra la cantidad de usuarios desde el Model -->
                        <div class="card-value" th:text="${usuariosCount}">45</div>
                    </div>
                    <div>
                        <i class="bi bi-people fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Ventas</div>
                        <!-- Muestra la cantidad de ventas desde el Model -->
                        <div class="card-value" th:text="${ventasCount}">120</div>
                    </div>
                    <div>
                        <i class="bi bi-currency-dollar fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-stats">
                    <div>
                        <div class="card-title">Alquiler</div>
                        <!-- Muestra la cantidad de alquileres desde el Model -->
                        <div class="card-value" th:text="${alquilerCount}">30</div>
                    </div>
                    <div>
                        <i class="bi bi-building fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de productos -->
    <div class="row mt-5">
        <div class="col-12">
            <h2>Listado de Productos</h2>
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Precio Venta</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}">1</td>
                    <td th:text="${producto.codigoProducto}">COD-001</td>
                    <td th:text="${producto.nombre}">Producto A</td>
                    <td th:text="${producto.categoria.nombre}">Categoría X</td>
                    <td th:text="${producto.cantidadDisponible}">50</td>
                    <td th:text="${#numbers.formatDecimal(producto.precioVenta, 1, 2)}">$10.00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Gráficas -->
    <div class="row mt-5">
        <div class="col-md-6">
            <h2>Productos Vendidos</h2>
            <select id="filtroCantidades" class="form-select mb-3">
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
            </select>
            <canvas id="productosVendidosChart"></canvas>
        </div>
        <div class="col-md-6">
            <h2>Ganancias por Producto</h2>
            <select id="filtroGanancias" class="form-select mb-3">
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
            </select>
            <canvas id="gananciasProductoChart"></canvas>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <h2>Ventas Semanales</h2>
            <canvas id="ventasSemanalesChart"></canvas>
        </div>
    </div>
</section>
</body>
</html>
