<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Cambia 'tu-estilo.css' por el nombre de tu archivo CSS -->
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Iniciar Sesi칩n</h5>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <p class="text-danger mt-3" th:if="${param.error}">Credenciales incorrectas</p>
            <p class="text-success mt-3" th:if="${param.logout}">Sesi칩n cerrada correctamente</p>
        </div>
    </div>
</div>
</body>
</html>
