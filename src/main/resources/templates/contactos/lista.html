<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <title>Lista de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="contenido">
    <div class="container mt-5">
        <h1>Lista de Contactos</h1>
        <div th:if="${mensajeError}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <p th:text="${mensajeError}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <a href="/contactos/crear" class="btn btn-primary mb-3">Nuevo Contacto</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Tipo</th>
                <th>Razón Social</th>
                <th>RUC</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contacto : ${entidades}">
                <td th:text="${contacto.id}"></td>
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.telefono}"></td>
                <td th:text="${contacto.email}"></td>
                <td th:text="${contacto.direccion}"></td>
                <td th:text="${contacto.tipo}"></td>
                <td th:text="${contacto.razonSocial != null ? contacto.razonSocial : '-'}"></td>
                <td th:text="${contacto.ruc != null ? contacto.ruc : '-'}"></td>
                <td>
                    <a th:href="@{/contactos/editar/{id}(id=${contacto.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/contactos/eliminar/{id}(id=${contacto.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Está seguro de eliminar este contacto?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
