<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Contactos</h1>
    <a href="/contactos/crear" class="btn btn-primary mb-3">Nuevo Contacto</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto : ${entidades}">
            <td th:text="${contacto.id}"></td>
            <td th:text="${contacto.nombre}"></td>
            <td th:text="${contacto.telefono}"></td>
            <td th:text="${contacto.email}"></td>
            <td th:text="${contacto.direccion}"></td>
            <td th:text="${contacto.tipo}"></td>
            <td>
                <a th:href="@{/contactos/editar/{id}(id=${contacto.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/contactos/eliminar/{id}(id=${contacto.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
