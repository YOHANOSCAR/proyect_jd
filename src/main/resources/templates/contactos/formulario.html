<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${entidad.id != null ? 'Editar' : 'Crear'} + ' Contacto'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${entidad.id != null ? 'Editar' : 'Crear'} + ' Contacto'"></h1>
    <form th:action="@{/contactos}" th:object="${entidad}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" name="telefono" th:field="*{telefono}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" name="direccion" th:field="*{direccion}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" name="tipo" th:field="*{tipo}" class="form-select">
                <option th:each="tipo : ${T(com.jennyduarte.sis.entity.Contacto.TipoContacto).values()}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="notas" class="form-label">Notas</label>
            <textarea id="notas" name="notas" th:field="*{notas}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
