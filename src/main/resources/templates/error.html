<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Control de Inventario</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link th:href="@{/css/error.css}" rel="stylesheet" />
</head>
<body>

<div class="container error-container text-center mt-5">

    <i class="bi bi-exclamation-triangle-fill error-icon"></i>

    <h1 class="mt-3">¡Acceso Denegado!</h1>

    <p class="lead" th:text="${mensaje}">
        Lo sentimos, ha ocurrido un error inesperado en la aplicación.
    </p>

    <a href="/dashboard" class="btn btn-primary mt-3">
        <i class="bi bi-arrow-left"></i>volver al dashboard
    </a>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
