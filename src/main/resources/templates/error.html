<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Control de Inventario</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <!-- Íconos de Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Tu CSS propio para la página de error -->
    <link th:href="@{/css/error.css}" rel="stylesheet" />
</head>
<body>

<div class="container error-container text-center mt-5">
    <!-- Ícono de error -->
    <i class="bi bi-exclamation-triangle-fill error-icon"></i>

    <h1 class="mt-3">¡Ha ocurrido un error!</h1>

    <!-- Mensaje dinámico que pasas al modelo -->
    <p class="lead" th:text="${mensaje}">
        Lo sentimos, ha ocurrido un error inesperado en la aplicación.
    </p>

    <!-- Botón de regreso -->
    <a href="/productos" class="btn btn-primary mt-3">
        <i class="bi bi-arrow-left"></i> Volver a la lista de productos
    </a>
</div>

<!-- Bootstrap 5 JavaScript -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
